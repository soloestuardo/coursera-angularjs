<!DOCTYPE html>
<html lang="es" ng-app="nameCalculator">
<head>
    <meta charset="UTF-8">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nombres</title>
</head>
<body>
    <h1>Calcula tu nombre</h1>
    <div ng-controller="nameCalculatorController">
        <div>
            Ingresa tu nombre aquí: 
            <input type="text" ng-model="name" ng-keyup="displayNumeric()">
        </div>
        <div>El valor numérico de tu nombre es: {{totalValue}}</div>
    </div>
</body>
</html>
