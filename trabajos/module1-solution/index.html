<!DOCTYPE html>
<html lang="es" ng-app="lunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
  <script src="angular.js"></script>
  <script src="app.js"></script>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
        <div ng-controller="lunchCheckController">
            <div class="form-group">
                <input ng-model="lunchMenu" ng-class="inputBorder" type="text" placeholder="List comma separated the dishes you usually have for lunch" class="form-control">
            </div>
            <div class="form-group">
                <button ng-click="letsCriticize()" class="btn btn-outline-dark">Check If Too Much</button>
            </div>
            <div class="form-group message">
              <p ng-class="fontColor">{{howMuch}}</p>
            </div>
        </div>  
   </div>

</body>
</html>
